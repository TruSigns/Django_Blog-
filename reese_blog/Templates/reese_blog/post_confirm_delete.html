{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">DELETE POST</legend>
            <h2>Do you want to delete post? {{ object.title }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes! Delete!</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Wait! Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
